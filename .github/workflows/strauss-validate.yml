name: strauss-validate
run-name: ${{ github.actor }} is validating strauss
on:
  push:
    branches:
      [dev, stage/*]
  pull_request:
    types: [assigned, opened, synchronize, reopened]
    branches:
      [dev]
  workflow_dispatch: {}

jobs:
  validate:
    name: Validate strauss
    runs-on: ubuntu-20.04

    env:
      STRAUSS_ROOT_DIR: ${{ github.workspace }}
      STRAUSS_BUILD_DIR: target/debug
      
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup GitVersion
        uses: gittools/actions/gitversion/setup@v0.9.15
        with:
          versionSpec: '5.x'

      - name: Resolve Version
        id: gitversion
        uses: gittools/actions/gitversion/execute@v0.9.15
      
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Setup Strauss Env
        run: |
            ./scripts/gen-gha-env.sh
            cat .env > .env.runtime
            echo ${{ secrets.STRAUSS_SECRETS }} >> .env.runtime
            echo -e "chat:\n\tchannel: squidbot_roboface\n" > strauss.yml

      - name: Setup Rust Env
        uses: actions-rs/toolchain@v1.0.6
        with:
          toolchain: stable

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2.2.0

      - name: Build Services
        run: docker compose --env-file .env -f strauss-build.yml run build

      - name: Run Services Unit Tests
        run: cargo test
      
      - name: Launch Strauss
        run: |
            docker compose \
            --env-file .env.runtime \
            -f docker-compose.yml \
            -f docker-compose.val.yml \
            -f docker-compose.override.yml \
            up -d

      - name: Run Redis Integration Test
        run: bundle exec tests/redis/run.rb

      - name: Collect Docker Logs
        uses: jwalton/gh-docker-logs@v2.2.1

      #- name: Run Chat Integration Test
