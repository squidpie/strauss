name: strauss-staging
run-name: ${{ github.actor }} is staging Strauss for merge into prod
on:
  push:
    branches:
      [stage/**]

jobs:
  staging:
    name: strauss-staging
    runs-on: ubuntu-latest
    steps:
      - name: Wait for validation
        uses: lewagon/wait-on-check-action@v1.2.0
        with:
          ref: ${{ github.ref }}
          check-name: 'Validate strauss'
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 10

      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Merge to Prod
        run: |
          git checkout prod
          git pull --ff-only origin ${{ github.ref }}
          git push origin prod
          git push origin --delete ${{ github.ref }}
