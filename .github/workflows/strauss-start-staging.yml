name: strauss-start-staging
run-name: ${{ github.actor }} is creating a staging branch
on:
  push:
    branches:
      [dev]
  workflow_dispatch: {}

jobs:
  staging:
    name: strauss-start-staging
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup GitVersion
        uses: gittools/actions/gitversion/setup@v0.9.15
        with:
          versionSpec: '5.x'

      - name: Resolve Version
        id: gitversioncurrent
        uses: gittools/actions/gitversion/execute@v0.9.15

      - name: Step Back One Commit
        run: git checkout HEAD~1

      - name: Resolve Version
        id: gitversionlast
        uses: gittools/actions/gitversion/execute@v0.9.15

      #- name: Store Version
      #  run: echo "LAST_SEMVAR=${{ steps.gitversionlast.outputs.semVer }}" >> $GITHUB_ENV

      #- name: setup-git-credentials
      #  uses: de-vri-es/setup-git-credentials@v2.0.10
      #  with:
      #    credentials: ${{ secrets.GIT_TOKEN }}
      
      - name: Stage Prod Branch
        if: ${{ steps.gitversionlast.outputs.majorMinorPatch }} != ${{ steps.gitversioncurrent.outputs.majorMinorPatch }}
        run: |
          /usr/bin/git config --global credential.helper store
          /usr/bin/git config --global user.name "squidpie"
          /usr/bin/git config --global user.email "squidpie_meowface@pm.me"
          /usr/bin/git remote set-url origin https://${{ secrets.GIT_TOKEN }}@github.com/squidpie/strauss.git
          /usr/bin/git checkout prod
          /usr/bin/git checkout -b stage/${{ steps.gitversioncurrent.outputs.semVer }}
          /usr/bin/git pull --ff-only origin dev
          /usr/bin/git push origin stage/${{ steps.gitversioncurrent.outputs.semVer }}

      #- name: Start Staging Process
