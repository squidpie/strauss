name: nats-server-deploy
run-name: ${{ github.actor }} is deploying nats-server
on:
  push:
    branches:
      [prod]
    paths:
      [services/nats-server/*]
  workflow_dispatch:

jobs:
  deployment:
    name: Deploy nats-server
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Rsync Deployment Files
      uses: Burnett01/rsync-deployments@5.2.1
      with:
        path: services/nats-server/nats-server.yml
        remote_path: ${{ secrets.DEPLOY_PATH }}/
        remote_host: ${{ secrets.DEPLOY_HOST }}
        remote_user: ${{ secrets.DEPLOY_USER }}
        remote_key: ${{ secrets.DEPLOY_PRIV_KEY }}

    - name: Update nats-server
      uses: fifsky/ssh-action@v0.0.6
      with:
        host: ${{ secrets.DEPLOY_HOST }}
        user: ${{ secrets.DEPLOY_USER }}
        key: ${{ secrets.DEPLOY_PRIV_KEY }}
        command: docker-compose -f ${{ secrets.DEPLOY_PATH }}/nats-server.yml up -d
